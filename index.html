<!doctype html>
<html lang="en">
  <head>
    <title>WegInDeWeg - A game by Snappy Cobra</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
      .hideWhileLoading {
        display: none;
        background-color: white;
      }
    </style>
  </head>
  <body>
    <div id="container" class="hideWhileLoading">
      <canvas id="glCanvas">
        Canvas element not supported. Please update your browser.
      </canvas>
      <div id="main_menu">
        <div class="main_title">
        </div>
        <div class="instructions"></div>
        <div id="start_button">START</div>
        <div id="snappy-logo"> </div>
      </div>
      
      <div id="lives" class="hidden">
        <div class="live"></div>
        <div class="live"></div>
        <div class="live"></div>
      </div>

      <div id="score" class="hidden">
        <div id="score_value">0</div>
        <div class="island">Islands</div>
      </div>

      <div id="gameover" class="hidden">
        <div class="main_title">
        </div>
        <div class="gameover_image">
        </div>
        <div class="subtitle">
          The road has won.
        </div>
        <div id="restart_button">RE-START</div>
        <div id="snappy-logo"> </div>
      </div>
    </div>
  <script type="text/javascript" src="app.bundle.js"></script></body>
</html>
